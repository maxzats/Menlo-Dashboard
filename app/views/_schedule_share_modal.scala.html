@(User: User)
<div class="modal fade" id="shareScheduleModal">
    <div class="modal-dialog">
        <script>
        $(document).ready(function(){
            $("#shareSchedule").MZAjaxForm({
                formId: "newCourseForm",
                action: "@routes.Admin.newCourse()",
                errorId: "courseNewError",
                errorMessage: "Unable to access the server. Please try your request later.",
                logging: false,
                successId: "success",
                successMessage: "Successfully created a new course."
            });
        });
        </script>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Share Schedule</h4>
            </div>
            <form id="shareSchedule" class="form-horizontal">
                <div class="modal-body">
                    <div class="alert alert-danger mzhidden" id="courseNewError"></div>
                    <p>You may share your schedule by providing a secret link to your schedule to those who you wish to grant access to your schedule.</p>
                    <p>They will have read privileges only and will not be able to make changes.</p>
                    <p>Secret Link: </p>
                    <div style="font-weight: bold">@User.getSecretScheduleLink()</div>
                </div>
                <div class="modal-footer">
                    <input type="button" data-dismiss="modal" class="btn btn-primary" value="OK" />
            </form>
        </div>
    </div>
</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
